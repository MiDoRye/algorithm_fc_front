<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <!-- JS파일 임포트 부분 -->
    <script src="/scripts/api.js"></script>
    <script src="/scripts/signup.js"></script>
    <link rel="stylesheet" href="statics/sign-up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
    <header></header>
    <!-- 회원가입 입력 영역 -->
    <div class="container w-50">
        <h2 class="text-center">회원가입 페이지</h2>
        <div class="mb-3">
            <label for="email" class="form-label">아이디</label>
            <input class="form-control" id="email" name="email" aria-describedby="email" />
            <div id="email" class="form-text">
                아이디를 입력해주세요
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" />
            <div id="passwordHelp" class="form-text">
                비밀번호를 입력해주세요
            </div>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="password2" name="password2" />
            <div id="passwordHelp" class="form-text">
                비밀번호를 다시 입력해주세요
            </div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">나이</label>
            <div class="age-input-wrapper">
                <input type="number" class="form-control" id="age" name="age" aria-describedby="age" readonly>
                <div class="age-scroll-selector"></div>
            </div>
            <div id="age-text" class="form-text">
                나이를 입력해주세요
            </div>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">성별</label>
            <select class="form-select" id="gender" name="gender" aria-describedby="gender">
                <option value="">성별을 선택해주세요</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
            </select>
            <div id="gender" class="form-text">
                성별을 선택해주세요
            </div>
        </div>
        <div class="mb-3">
            <label for="introduction" class="form-label">자기소개</label>
            <textarea class="form-control" id="introduction" name="introduction" rows="3"></textarea>
            <div id="introduction" class="form-text">
                자기소개를 입력해주세요
            </div>
        </div>
        <div class="mb-3 text-center">
            <a href="/login.html" class="link-info">로그인 하기</a>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary" onclick="handleSignupButton()">
                회원가입
            </button>
        </div>
    </div>
    <!-- jQuery CDN -->
    <script>
        var ageSelector = $(".age-scroll-selector");
        var ageInput = $("#age");

        // 1부터 100세까지의 나이를 선택할 수 있도록 옵션을 생성합니다.
        var options = "";
        for (var i = 1; i <= 100; i++) {
            options += "<div class='age-option' data-value='" + i + "'>" + i + "세</div>";
        }
        ageSelector.append(options);

        // age-scroll-selector 영역을 클릭하면 해당 위치의 값을 input 요소에 반영합니다.
        ageSelector.on("click", function (event) {
            var option = $(event.target).closest(".age-option");
            if (option.length > 0) {
                var value = option.data("value");
                ageInput.val(value);
            }
        });
    </script>
</body>


</html>
